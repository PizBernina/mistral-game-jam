<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Next Sequence</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: transparent;
    }

    body {
      background: url('/images/next_sequence/background.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    #text-container {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      color: #fff;
      text-align: center;
      font-size: 1.2rem;
      z-index: 3;
      max-height: 70%; /* Prevent overflowing of text */
      overflow-y: auto; /* Add scroll for long content */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #text-container p {
      margin: 10px 0;
      line-height: 1.5;
    }

    #action-container {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

  </style>
</head>
<body>
  <div id="text-container"></div>

  <script>

    const action = sessionStorage.getItem('idea');
    const isAccepted = sessionStorage.getItem('idea_accepted');

    console.log("action : ", action)
    console.log("action : ", isAccepted)
    const message = [
      isAccepted === "True"
        ? "You have not been able to deter Donald Trump from doing what he had in mind his idea. Then,"
        : "You couldn't change Donald's mind, consequently:",
      action,
    ];

    const textContainer = document.getElementById('text-container');

    // Dynamically add text to the text container
    message.forEach((line) => {
      const p = document.createElement('p');
      p.textContent = line;
      textContainer.appendChild(p);
    });
  </script>
</body>
</html>

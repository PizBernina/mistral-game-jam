<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chatbot">
    <div class="chatbot-header">
      <div class="profile-image">
        <img src="/images/donald_trump.jpg" alt="Trump">
      </div>
      <div class="profile-text">
        <h2>Donald J. Trump</h2>
        <span>@realDonaldTrump</span>
        <p>45th President of the United States of America<br/>
           DonaldJTrump.com<br/>
           A rejoint X en mars 2009</p>
      </div>
      <div class="divider"></div>
    </div>
    <div class="chatbot-messages" id="chatWindow"></div>
    <div class="chatbot-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    function addMessageToChat(message, isUser) {
      const chatWindow = document.getElementById('chatWindow');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'trump'}`;
      
      if (!isUser) {
        const img = document.createElement('jpg');
        img.src = '/images/donald_trump.jpg';
        img.alt = 'Trump';
        messageDiv.appendChild(img);
      }
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = message;
      
      messageDiv.appendChild(contentDiv);
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      
      if (!message) return;

      // Add user message to chat
      addMessageToChat(message, true);

      // Clear input
      messageInput.value = '';

      // Send to API
      fetch('/api/generate-text', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        // Add Trump's response to chat
        addMessageToChat(data.character_response, false);
      })
      .catch(error => {
        console.error('Error:', error);
        addMessageToChat('Error: Failed to get response', false);
      });
    }

    // Trigger on button click
    document.getElementById('sendButton').addEventListener('click', sendMessage);

    // Trigger on Enter key
    document.getElementById('messageInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chatbot">
    <div class="chatbot-header">
      <div class="profile-image">
        <img src="/images/donald_trump.jpg" alt="Trump">
      </div>
      <div class="profile-text">
        <h2>Donald J. Trump</h2>
        <span>@realDonaldTrump</span>
        <p>45th President of the United States of America<br/>
           DonaldJTrump.com<br/>
           A rejoint X en mars 2009</p>
      </div>
      <div class="divider"></div>
    </div>
    <div class="chatbot-messages" id="chatWindow"></div>
    <div class="chatbot-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    function addMessageToChat(message, isUser) {
      const chatWindow = document.getElementById('chatWindow');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'trump'}`;

      if (!isUser) {
        const img = document.createElement('jpg');
        img.src = '/images/donald_trump.jpg';
        img.alt = 'Trump';
        messageDiv.appendChild(img);
      }

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = message;

      messageDiv.appendChild(contentDiv);
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return contentDiv
    }

    function updateChatMessage(messageDiv, messageContent) {
      messageDiv.textContent = messageContent;
    }

    function typeMessage(element, message, delay = 10) {
      let index = 0;

      // Use setInterval to display one letter at a time
      const interval = setInterval(() => {
        if (index < message.length) {
          element.textContent += message[index]; // Append the next letter
          index++;
        } else {
          clearInterval(interval); // Stop when the message is fully displayed
        }
      }, delay);
    }

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();

      if (!message) return;

      // Add user message to chat
      addMessageToChat(message, true);

      // Clear input
      messageInput.value = '';

      const trumpMessageDiv = addMessageToChat("Donald Trump is typing", false);
      let dots = 0;
      const typingInterval = setInterval(() => {
        dots = (dots + 1) % 4; // Cycle through 0, 1, 2, 3 dots
        const dotsText = '.'.repeat(dots); // Generate dots
        updateChatMessage(trumpMessageDiv, `Donald Trump is typing${dotsText}`);
      }, 200); // Update every 500ms

      // Send to API
      fetch('/api/generate-text', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        // Add Trump's response to chat
        clearInterval(typingInterval);

        updateChatMessage(trumpMessageDiv, "");

        //updateChatMessage(trumpMessageDiv, data.character_response)
        typeMessage(trumpMessageDiv, data.character_response)
        //addMessageToChat(data.character_response, false);
      })
      .catch(error => {
        console.error('Error:', error);
        addMessageToChat('Error: Failed to get response', false);
      });
    }

    // Trigger on button click
    document.getElementById('sendButton').addEventListener('click', sendMessage);

    // Trigger on Enter key
    document.getElementById('messageInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>

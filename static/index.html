<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space template</title>
</head>
<body>
  üçä diplomacy<br/>
  <input type="text" id="value1Input" placeholder="Enter value1">
  <button id="sendRequest">Send Request</button>
  <pre id="demo_output"></pre>
  <script>
    function sendRequest() {
      const value1 = document.getElementById("value1Input").value;
      const DEMO_JSON = {
        "key1": value1,
        "key2": "value2"
      };

      document.getElementById("demo_output").innerHTML = "Loading...";
      
      fetch('/api/test', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(DEMO_JSON),
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById("demo_output").innerHTML = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          document.getElementById("demo_output").innerHTML = 'Error: ' + error;
        });
    }

    // Trigger on button click
    document.getElementById("sendRequest").addEventListener("click", sendRequest);

    // Trigger on Enter key in input field
    document.getElementById("value1Input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendRequest();
      }
    });
  </script>
</body>
</html>
